<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Moon with Latitude/Longitude</title>
  <link rel="icon" href="pp0261_1-20363.jpg" type="image/x-icon">

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
    }
    button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #coordinates {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="alSi">Show AL/Si Overlay</button>
    <button id="mgSi">Show MG/Si Overlay</button>
    <button id="caSi">Show CA/Si Overlay</button>
    <button id="reset">Reset to Default Moon Texture</button>
  </div>
  <div id="coordinates">Latitude: 0째, Longitude: 0째</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.127.0/examples/jsm/controls/OrbitControls.js';

    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Moon Setup
    const moonGeometry = new THREE.SphereGeometry(5, 64, 64);

    // Load Textures
    const realTexture = new THREE.TextureLoader().load('color_file.png');
    const alSiTexture = new THREE.TextureLoader().load('al_si.jpg');
    const mgSiTexture = new THREE.TextureLoader().load('mg_si.jpg');
    const caSiTexture = new THREE.TextureLoader().load('ca_si.jpg');

    // Shader Material for Texture Blending
    const moonMaterial = new THREE.ShaderMaterial({
      uniforms: {
        baseTexture: { value: realTexture }, // The moon texture
        overlayTexture: { value: null },    // Dynamic overlay texture
        blendAmount: { value: 0.5 }         // Blending factor (0 = only moon, 1 = only overlay)
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D baseTexture;
        uniform sampler2D overlayTexture;
        uniform float blendAmount;
        varying vec2 vUv;

        void main() {
          vec4 baseColor = texture2D(baseTexture, vUv);
          vec4 overlayColor = texture2D(overlayTexture, vUv);
          gl_FragColor = mix(baseColor, overlayColor, blendAmount);
        }
      `,
    });

    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
    scene.add(moon);

    // Lighting Setup
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
    scene.add(ambientLight);

    // Orbit Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.z = 20;

    // Functions to Update Overlay Texture
    function applyOverlay(texture) {
      moonMaterial.uniforms.overlayTexture.value = texture;
      moonMaterial.uniforms.blendAmount.value = 0.5; // Adjust blending
      moonMaterial.needsUpdate = true;
    }

    function resetTexture() {
      moonMaterial.uniforms.overlayTexture.value = null;
      moonMaterial.uniforms.blendAmount.value = 0.0; // Reset to base texture only
      moonMaterial.needsUpdate = true;
    }

    // Event Listeners for Buttons
    document.getElementById('alSi').addEventListener('click', () => applyOverlay(alSiTexture));
    document.getElementById('mgSi').addEventListener('click', () => applyOverlay(mgSiTexture));
    document.getElementById('caSi').addEventListener('click', () => applyOverlay(caSiTexture));
    document.getElementById('reset').addEventListener('click', resetTexture);

    // Function to Calculate Latitude and Longitude
    function getLatitudeLongitudeFromSphereCoords(x, y, z) {
      const radius = 5; // The radius of the moon
      const lat = Math.asin(y / radius) * (180 / Math.PI); // Latitude in degrees
      const lon = Math.atan2(x, z) * (180 / Math.PI); // Longitude in degrees
      return { lat, lon };
    }

    // Mouse Hover Event to Display Coordinates
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onMouseMove(event) {
      // Convert mouse position to normalized device coordinates (-1 to +1)
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      // Set the raycaster from camera
      raycaster.setFromCamera(mouse, camera);

      // Get intersections with the moon
      const intersects = raycaster.intersectObject(moon);

      if (intersects.length > 0) {
        const intersect = intersects[0];
        const { lat, lon } = getLatitudeLongitudeFromSphereCoords(
          intersect.point.x,
          intersect.point.y,
          intersect.point.z
        );
        document.getElementById('coordinates').innerHTML = `Latitude: ${lat.toFixed(2)}째, Longitude: ${lon.toFixed(2)}째`;
      }
    }

    window.addEventListener('mousemove', onMouseMove);

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Handle Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
